<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/scroll-bar.css">
    <link rel="stylesheet" href="../../css/sub-page.css">
    <link rel="stylesheet" href="../../lib/nprogress/nprogress.css">
</head>
<body>
<div class="ok-body">
    <!--面包屑导航区域-->
    <div class="ok-body-breadcrumb">
        <span class="layui-breadcrumb">
            <a><cite>首页</cite></a>
            <a><cite>常用页面</cite></a>
            <a><cite>用户列表</cite></a>
        </span>
        <a class="layui-btn layui-btn-sm" href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon layui-icon-refresh"></i>
        </a>
    </div>
    <okToolbar>
        <button class="layui-btn layui-btn-normal" id="batchEnabled">
            <i class="iconfont icon-shangsheng"></i>批量启用
        </button>
        <button class="layui-btn layui-btn-warm" id="batchDisabled">
            <i class="iconfont icon-web-icon-"></i>批量停用
        </button>
        <button class="layui-btn layui-btn-danger" id="batchDel">
            <i class="layui-icon layui-icon-delete"></i>批量删除
        </button>
        <button class="layui-btn" id="addUser">
            <i class="layui-icon">&#xe61f;</i>添加用户
        </button>
        <div class="layui-input-inline" >
    		<input class="layui-input" style="width:120px" placeholder="开始日期" autocomplete="off" id="startTime">
            </div>
            <div class="layui-input-inline" >
            <input class="layui-input"  style="width:120px" placeholder="截止日期" autocomplete="off" id="endTime">
            </div>
            <div class="layui-input-inline" >
            <input class="layui-input"  style="width:120px" placeholder="请输入用户名" autocomplete="off">
            </div>
             <button class="layui-btn" lay-submit="" lay-filter="search">
                <i class="layui-icon layui-icon-search"></i>
            </button>
        <span>共有数据：<i id="countNum"></i> 条</span>
    </okToolbar>
    <!--数据表格-->
    <table class="layui-hide" id="tableId" lay-filter="tableFilter"></table>
</div>
<!--js逻辑-->
<script src="../../lib/layui/layui.js"></script>
<script src="../../lib/nprogress/nprogress.js"></script>
<script>
    NProgress.start();
    window.onload = function () {
        NProgress.done();
    }
    layui.use(['element', 'table', 'form', 'jquery', 'laydate'], function () {
        var element = layui.element;
        var table = layui.table;
        var form = layui.form;
        var $ = layui.jquery;
        var laydate = layui.laydate;

        laydate.render({
            elem: '#startTime',
            type: "datetime"
        });

        laydate.render({
            elem: '#endTime',
            type: "datetime"
        });

        table.render({
            elem: '#tableId',
            url: 'http://39.108.15.198:3000/api/v1/admin_moments.json',
            method:'get',
            where:{
            	'pageno':1,
            	'pageszie':10
            },
            headers:{
            	"Authorization":
                "Bearer " + sessionStorage.getItem("token")            	
            },
            response: {
              statusName: 'status' //规定数据状态的字段名称，默认：code
              ,statusCode: "ok" //规定成功的状态码，默认：0
              ,msgName: 'message' //规定状态信息的字段名称，默认：msg
              ,countName: 'total' //规定数据总数的字段名称，默认：count
              ,dataName:'moments'//规定数据列表的字段名称，默认：data
            } ,
            page: true,
            cols: [[
                {type: 'checkbox'},
                {field: 'id', title: '圈子id', width: 100, sort: true},
                {field: 'user_id', title: '用户id', width: 100},
                {field: 'user_name', title: '用户名字', width: 120},
                {field: 'content', title: '圈子内容', width: 200},
                {field: 'title', title: '圈子标题', width: 120},
                {field: 'created_at', title: '圈子发布时间', width: 180},
                {field: 'location', title: '发布地点', width: 120},
                {field: 'likes', title: '点赞数', width: 80},
                {field: 'comment_num', title: '评论数', width: 80},
                {field: 'merchant', title: '关联商家', width: 100},
                {field: 'status', title: '圈子状态', templet: '#statusTpl',width: 100},
                {title: '操作', width: 100, templet: '#operationTpl', align: 'center'}
            ]],
            done: function (res, curr, count) {
                $("#countNum").text(count);
                $.ajax({
             	    url: "http://39.108.15.198:3000/api/v1/certification",
             	    type: "get",
                     headers:{
                     	"Authorization":
                         "Bearer " + sessionStorage.getItem("token")            	
                     },
             	    complete: function(xhr, textStatus) {
             	    	console.log(sessionStorage.getItem("token")    )
             	        console.log("xhr.status:"+xhr.status);
             	        if(xhr.status==401){
             	        	layer.msg("登陆失效!正在跳转到登陆页面.....");
             	        	setTimeout(
             	        		function(){
             	        			parent.window.location = "../../pages/login.html";
             	        		},2000	
             	        	)
             	        }
             	    } 
             	});
            }
        });

        form.on('submit(search)', function () {
            layer.msg('正在查询，请稍后...');
            return false;
        });

        table.on('tool(tableFilter)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;
            if (layEvent === 'edit') {
            	 layer.open({
                     title: '编辑用户',
                     type: 2,
                     shade: false,
                     maxmin: true,
                     shade: 0.5,
                     area: ['90%', '90%'],
                     content: 'user-edit.html',
                     zIndex: layer.zIndex,
                     success: function(layero, index){
                     	var id=data.id;
                     	var account=data.account;
                     	var name=data.name;
                         var body = layui.layer.getChildFrame('body', index);
                         body.find("#id").val(id); 
                         body.find("#account").val(account); 
                         body.find("#name").val(name); 
                     },
                    /*  end: function () {
                     	window.location.reload();
                     } */
                 });
            } else if (layEvent === 'del') {
			            	layer.confirm('是否开启高阶权限!', {
			                    btn: ['确定', '取消']
			                }, function (index, layero) {
			                    //移除元素
			               //     $("#tr" + id).remove();
			                    //无法关闭这个消息框
			                    $.ajax({
							 		    url: "http://39.108.15.198:3000/api/v1/admin_users/official",
							 		    type: "put",
							 	        headers:{
							 	        	"Authorization":
							 	            "Bearer " + sessionStorage.getItem("token")            	
							 	        },
							 	        data:{id:data.id},
							            success: function(result){
							 	            if(result.status=="ok"){
											           layer.msg("成功开启商家高阶权限！", {icon: 6, time: 1000, anim: 4}, function () {
											        //	   	layer.closeAll('dialog');  //加入这个信息点击确定 会关闭这个消息框
											           });
							 	            }
							 	        },
							 	        complete: function(xhr, textStatus) {
							 		        if(xhr.status==400){
							 		        	 layer.msg("不存在这条记录！");
							 		        	// layer.closeAll('dialog');  //加入这个信息点击确定 会关闭这个消息框
							 		        }else if(xhr.status==401){
					             	        	layer.msg("登陆失效!正在跳转到登陆页面.....");
					             	        	setTimeout(
					             	        		function(){
					             	        			parent.window.location = "../../pages/login.html";
					             	        		},2000	
					             	        	)
					             	        }
							 		    } 
							 		}); 
			                }
			      );
            }
        });

        $("#batchEnabled").click(function () {
            layer.confirm("确定要批量启用吗？", {skin: 'layui-layer-lan', icon: 3, title: '提示', anim: 1}, function () {
                var checkStatus = table.checkStatus('tableId');
                var rows = checkStatus.data.length;
                if (rows > 0) {
                    var idsStr = "";
                    for (var i = 0; i < checkStatus.data.length; i++) {
                        idsStr += checkStatus.data[i].id + ',';
                    }
                    console.log("选择的id-->" + idsStr);
                    layer.msg("操作成功！", {icon: 1, time: 1000}, function () {
                        $(".layui-laypage-btn")[0].click();
                    });
                } else {
                    layer.msg('未选择有效数据', {
                        offset: 't',
                        anim: 6
                    });
                }
            });
        })

        $("#batchDisabled").click(function () {
            layer.confirm("确定要批量停用吗？", {skin: 'layui-layer-lan', icon: 3, title: '提示', anim: 2}, function () {
                var checkStatus = table.checkStatus('tableId');
                var rows = checkStatus.data.length;
                if (rows > 0) {
                    var idsStr = "";
                    for (var i = 0; i < checkStatus.data.length; i++) {
                        idsStr += checkStatus.data[i].id + ',';
                    }
                    console.log("选择的id-->" + idsStr);
                    layer.msg("操作成功！", {icon: 1, time: 1000}, function () {
                        $(".layui-laypage-btn")[0].click();
                    });
                } else {
                    layer.msg('未选择有效数据', {
                        offset: 't',
                        anim: 6
                    });
                }
            });
        })

        $("#batchDel").click(function () {
            layer.confirm("确定要批量删除吗？", {skin: 'layui-layer-lan', icon: 2, title: '提示', anim: 6}, function () {
                var checkStatus = table.checkStatus('tableId');
                var rows = checkStatus.data.length;
                if (rows > 0) {
                    var idsStr = "";
                    for (var i = 0; i < checkStatus.data.length; i++) {
                        idsStr += checkStatus.data[i].id + ',';
                    }
                    console.log("选择的id-->" + idsStr);
                    layer.msg("操作成功！", {icon: 1, time: 1000}, function () {
                        $(".layui-laypage-btn")[0].click();
                    });
                } else {
                    layer.msg('未选择有效数据', {
                        offset: 't',
                        anim: 6
                    });
                }
            });
        })

        $("#addUser").click(function () {
            layer.open({
                title: '添加用户',
                type: 2,
                shade: false,
                maxmin: true,
                shade: 0.5,
                anim: 4,
                area: ['90%', '90%'],
                content: 'user-add.html',
                zIndex: layer.zIndex,
                // skin: 'layui-layer-molv',
                end: function () {
                    $(".layui-laypage-btn")[0].click();
                }
            });
        })
    })
</script>

<script type="text/html" id="roleTpl">
    {{ d.role == 0 ? '管理员' : '普通用户    '}}
</script>
<script type="text/html" id="operationTpl">
    <a href="javascript:;" title="编辑" lay-event="edit"><i class="layui-icon">&#xe642;</i></a>
    <a href="javascript:;"  title="开启高阶权限" lay-event="del"><i class="layui-icon layui-icon-upload-circle" ></i></a>
</script>

</script>
</body>
</html>
