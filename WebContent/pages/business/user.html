<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/scroll-bar.css">
    <link rel="stylesheet" href="../../css/sub-page.css">
    <link rel="stylesheet" href="../../lib/nprogress/nprogress.css">
</head>
<body>
<div class="ok-body">
    <!--面包屑导航区域-->
    <div class="ok-body-breadcrumb">
        <span class="layui-breadcrumb">
            <a><cite>首页</cite></a>
            <a><cite>商户管理</cite></a>
            <a><cite>店铺认证列表</cite></a>
        </span>
        <a class="layui-btn layui-btn-sm" href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon layui-icon-refresh"></i>
        </a>
    </div>
    <!--数据表格-->
    <table class="layui-hide" id="tableId" lay-filter="tableFilter"></table>
</div>
<!--js逻辑-->
<script src="../../lib/layui/layui.js"></script>
<script src="../../lib/nprogress/nprogress.js"></script>
<script>
    NProgress.start();
    window.onload = function () {
        NProgress.done();
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open("GET", "http://39.108.15.198:3000/api/v1/certification", true);
        xmlhttp.setRequestHeader("Authorization", "Bearer " + sessionStorage.getItem("token")); // 可以定义请求头带给后端
        // readyState == 4 为请求完成，status == 200为请求陈宫返回的状态
        xmlhttp.onreadystatechange = function(){
            if( xmlhttp.status == 401){
            	setTimeout(
    	        		function(){
    	        			parent.window.location = "../../pages/login.html";
    	        		},1000	
    	        	)
            }
        }
        xmlhttp.send();
    }
    layui.use(['element', 'table', 'form', 'jquery', 'laydate'], function () {
        var element = layui.element;
        var table = layui.table;
        var form = layui.form;
        var $ = layui.jquery;
        var laydate = layui.laydate;

        laydate.render({
            elem: '#startTime',
            type: "datetime"
        });

        laydate.render({
            elem: '#endTime',
            type: "datetime"
        });

        table.render({
            elem: '#tableId',
            url: 'http://39.108.15.198:3000/api/v1/certification',
            method:'get',
            request: {
                pageName: 'pageno' //页码的参数名称，默认：page
                ,limitName: 'pagesize' //每页数据量的参数名，默认：limit
             },
            headers:{
            	"Authorization":
                "Bearer " + sessionStorage.getItem("token")            	
            },
            response: {
              statusName: 'status' //规定数据状态的字段名称，默认：code
              ,statusCode: "ok" //规定成功的状态码，默认：0
              ,msgName: 'message' //规定状态信息的字段名称，默认：msg
              ,countName: 'total' //规定数据总数的字段名称，默认：count
              ,dataName: 'certs' //规定数据列表的字段名称，默认：data
            } ,
            page: true,
            cols: [[
                {type: 'checkbox'},
                {field: 'cert_id', title: '认证id', width: 100, sort: true},
                {field: 'user_id', title: '申请人id', width: 100},
                {field: 'user_name', title: '申请人名字', width: 168},
                {field: 'merchant_id', title: '商户id', width: 100},
                {field: 'merchant_name', title: '商户名', width: 155},
                {field: 'phone', title: '联系电话', width: 200},
                {field: 'created_at', title: '创建时间', width: 180},
                {field: 'audit_type', title: '审核类型', width: 150},
                {field: 'audit_status', title: '审核状态',templet: '#statusTpl', width: 150},
                {title: '操作', width: 100, templet: '#operationTpl', align: 'center'}
            ]],
            done: function (res, curr, count) {
                $("#countNum").text(count);
            }
        });

        form.on('submit(search)', function () {
            layer.msg('正在查询，请稍后...');
            return false;
        });

        table.on('tool(tableFilter)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;
            if (layEvent === 'edit') {
                layer.open({
                    title: '编辑用户',
                    type: 2,
                    shade: false,
                    maxmin: true,
                    shade: 0.5,
                    area: ['90%', '90%'],
                    content: 'user-edit.html',
                    zIndex: layer.zIndex,
                    success: function(layero, index){
                    	var id=data.cert_id;
                    	var merchant_id=data.merchant_id;
                    	if(id!=null && id!=undefined && id!=""){
                    		$.ajax({
                    	        url: "http://39.108.15.198:3000/api/v1/certification/detail?cert_id="+id,
                    	        type: "get",
                    	        headers:{
                                	"Authorization":
                                    "Bearer " + sessionStorage.getItem("token")            	
                                },
                    	        success: function(result){
                    	            if(result.status=="ok"){
					                        var body = layui.layer.getChildFrame('body', index);
					                        body.find("#contact_name").val(result.contact_name); 
					                        body.find("#contact_phone").val(result.contact_phone); 
					                        if(result.merchant_status=='pass'){
					                        	body.find("#merchant_status").val('通过'); 
					                        }else if(result.merchant_status=='overrule'){
					                        	body.find("#merchant_status").val('驳回'); 
					                        }else{
					                        	body.find("#merchant_status").val('未审核'); 
					                        }
					                        body.find("#merchant_id").val(merchant_id); 
					                        body.find("#reason").val(result.reason); 
					                        body.find("#account_license_url").attr("src",result.account_license_url); 
					                        body.find("#health_license_url").attr("src",result.health_license_url); 
					                        body.find("#business_license_url").attr("src",result.business_license_url); 
                    	            }
                    	        },
                    	        complete: function(xhr, textStatus) {
                         	    	console.log(sessionStorage.getItem("token")    )
                         	        console.log("xhr.status:"+xhr.status);
                         	        if(xhr.status==401){
                         	        	layer.msg("登陆失效!正在跳转到登陆页面.....");
                         	        	setTimeout(
                         	        		function(){
                         	        			parent.window.location = "../../pages/login.html";
                         	        		},2000	
                         	        	)
                         	        }
                         	    } 
                    	    });
                    	}
                    },
                    end: function () {
                    //	window.location.reload();
                    }
                });
            } else if (layEvent === 'del') {
                layer.confirm("确定要删除吗？", {skin: 'layui-layer-lan', icon: 2, title: '提示', anim: 6}, function () {
                    layer.msg("操作成功！", {icon: 1, time: 1000});
                });
            }
        });

        $("#batchEnabled").click(function () {
            layer.confirm("确定要批量启用吗？", {skin: 'layui-layer-lan', icon: 3, title: '提示', anim: 1}, function () {
                var checkStatus = table.checkStatus('tableId');
                var rows = checkStatus.data.length;
                if (rows > 0) {
                    var idsStr = "";
                    for (var i = 0; i < checkStatus.data.length; i++) {
                        idsStr += checkStatus.data[i].id + ',';
                    }
                    console.log("选择的id-->" + idsStr);
                    layer.msg("操作成功！", {icon: 1, time: 1000}, function () {
                        $(".layui-laypage-btn")[0].click();
                    });
                } else {
                    layer.msg('未选择有效数据', {
                        offset: 't',
                        anim: 6
                    });
                }
            });
        })

        $("#batchDisabled").click(function () {
            layer.confirm("确定要批量停用吗？", {skin: 'layui-layer-lan', icon: 3, title: '提示', anim: 2}, function () {
                var checkStatus = table.checkStatus('tableId');
                var rows = checkStatus.data.length;
                if (rows > 0) {
                    var idsStr = "";
                    for (var i = 0; i < checkStatus.data.length; i++) {
                        idsStr += checkStatus.data[i].id + ',';
                    }
                    console.log("选择的id-->" + idsStr);
                    layer.msg("操作成功！", {icon: 1, time: 1000}, function () {
                        $(".layui-laypage-btn")[0].click();
                    });
                } else {
                    layer.msg('未选择有效数据', {
                        offset: 't',
                        anim: 6
                    });
                }
            });
        })

        $("#batchDel").click(function () {
            layer.confirm("确定要批量删除吗？", {skin: 'layui-layer-lan', icon: 2, title: '提示', anim: 6}, function () {
                var checkStatus = table.checkStatus('tableId');
                var rows = checkStatus.data.length;
                if (rows > 0) {
                    var idsStr = "";
                    for (var i = 0; i < checkStatus.data.length; i++) {
                        idsStr += checkStatus.data[i].id + ',';
                    }
                    console.log("选择的id-->" + idsStr);
                    layer.msg("操作成功！", {icon: 1, time: 1000}, function () {
                        $(".layui-laypage-btn")[0].click();
                    });
                } else {
                    layer.msg('未选择有效数据', {
                        offset: 't',
                        anim: 6
                    });
                }
            });
        })

        $("#addUser").click(function () {
            layer.open({
                title: '添加用户',
                type: 2,
                shade: false,
                maxmin: true,
                shade: 0.5,
                anim: 4,
                area: ['90%', '90%'],
                content: 'user-add.html',
                zIndex: layer.zIndex,
                // skin: 'layui-layer-molv',
                end: function () {
                    $(".layui-laypage-btn")[0].click();
                }
            });
        })
    })
</script>

    <a href="javascript:;" title="编辑" lay-event="edit"><i class="layui-icon">&#xe642;</i></a>

</body>
</html>
