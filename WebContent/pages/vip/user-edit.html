<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>编辑用户</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/scroll-bar.css">
    <link rel="stylesheet" href="../../css/sub-page.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_693759_wytlyqhtdtj1nhfr.css">
</head>
<body>
<div class="ok-body">
    <!--面包屑导航区域-->
    <div class="ok-body-breadcrumb">
            <span class="layui-breadcrumb">
                <a><cite>首页</cite></a>
                <a><cite>会员管理</cite></a>
                <a><cite>会员卡列表</cite></a>
				<a><cite>会员卡详情</cite></a>
            </span>
        <a class="layui-btn layui-btn-sm" href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon layui-icon-refresh"></i>
        </a>
    </div>
        <!--form表单-->
    <form class="layui-form ok-form">
    <div class="layui-form-item">
            <label class="layui-form-label">会员卡名称</label>
            <div class="layui-input-inline" style="width:300px">
                <input type="text" name="name"  id="name" style="width:300px"  placeholder="" autocomplete="off" class="layui-input"> <!-- lay-verify="required"  -->
            </div>
             <label class="layui-form-label">会员卡状态</label>
            <div class="layui-input-inline" style="width:300px">
                <input type="text" name="card_status"   style="width:300px"  id="card_status"  autocomplete="off" class="layui-input" >  
            </div>
             <label class="layui-form-label">卡语</label>
            <div class="layui-input-inline" style="width:300px">
                <input type="text" name="comment"  style="width:300px"  id="comment"  autocomplete="off" class="layui-input" >
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label">卡说明</label>
            <div class="layui-input-inline" style="width:300px">
                <input type="text" name="description"  id="description"  style="width:300px"  placeholder="" autocomplete="off" class="layui-input"> <!-- lay-verify="required"  -->
            </div>
             <label class="layui-form-label">会员卡售价</label>
            <div class="layui-input-inline" style="width:300px">
                <input type="text" name="price"  id="price"  style="width:300px"  autocomplete="off" class="layui-input" >  
            </div>
             <label class="layui-form-label">会员卡消费金</label>
            <div class="layui-input-inline" style="width:300px">
                <input type="text" name="consumer_price"  style="width:300px"  id="consumer_price"  autocomplete="off" class="layui-input" >
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label">是否共享此会员卡</label>
            <div class="layui-input-inline" style="width:300px">
                <input type="text" name="is_global"  id="is_global"   style="width:300px" placeholder="" autocomplete="off" class="layui-input"> <!-- lay-verify="required"  -->
            </div>
             <label class="layui-form-label">卡号类型</label>
            <div class="layui-input-inline" style="width:300px">
                <input type="text" name="card_type"  id="card_type"   style="width:300px" autocomplete="off" class="layui-input" >  
            </div>
             <label class="layui-form-label">建卡人</label>
            <div class="layui-input-inline" style="width:300px">
                <input type="text" name="publisher"  id="publisher"    autocomplete="off" class="layui-input" >
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label">驳回理由</label>
            <div class="layui-input-block">
                <input type="text" name="reason" style="width:1140px"   id="reason"  placeholder="" autocomplete="off" class="layui-input"> <!-- lay-verify="required"  -->
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label">卡面</label>
            <div class="layui-input-block">
               	<img alt="开户许可证"  src=""  height="200px" width="1140px" id="face">
            </div>
        </div>
        
        
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="edit">修改</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<!--js逻辑-->
<script src="../../lib/layui/layui.js"></script>
<script>
    layui.use(['element', 'form', 'jquery', 'laydate'], function () {
        var element = layui.element;
        var table = layui.table;
        var form = layui.form;
        var $ = layui.jquery;
        var laydate = layui.laydate;
       
        laydate.render({
            elem: '#birthday',
            type: "datetime"
        });

        form.verify({
            birthdayVerify: [/^((((1[6-9]|[2-9]\d)\d{2})-(0?[13578]|1[02])-(0?[1-9]|[12]\d|3[01]))|(((1[6-9]|[2-9]\d)\d{2})-(0?[13456789]|1[012])-(0?[1-9]|[12]\d|30))|(((1[6-9]|[2-9]\d)\d{2})-0?2-(0?[1-9]|1\d|2[0-8]))|(((1[6-9]|[2-9]\d)(0[48]|[2468][048]|[13579][26])|((16|[2468][048]|[3579][26])00))-0?2-29-))(\s(([01]\d{1})|(2[0123])):([0-5]\d):([0-5]\d))?$/, '日期格式不正确']
        });

        form.on('submit(edit)', function (data) {
        	 	var id=data.field.id;
        	 	var account=data.field.account;
        	 	var name=data.field.name;
        	 	var password=data.field.password;
        	 	var data={};
        	 	data.account=account;
        	 	data.name=name;
        	 	if(password!=null && password!=undefined && password!=""){
        	 		data.password=password;
        	 	}
        		$.ajax({
     		    url: "http://39.108.15.198:3000/api/v1/admins/"+id,
     		    type: "put",
     	        headers:{
     	        	"Authorization":
     	            "Bearer " + sessionStorage.getItem("token")            	
     	        },
     	        data:data,
                 success: function(result){
     	            if(result.status=="ok"){
					           layer.msg("修改成功！", {icon: 6, time: 1000, anim: 4}, function () {
					               parent.layer.close(parent.layer.getFrameIndex(window.name));
					           });
     	            }
     	        },
     	        complete: function(xhr, textStatus) {
     		        if(xhr.status==400){
     		        	 layer.msg("请求出错！");
     		        }
     		    } 
     		}); 
    	 return false;
        });
        
        form.on('submit(openOfficial)', function (data) {
    	 		var id=data.field.id;
	    		$.ajax({
	 		    url: "http://39.108.15.198:3000/api/v1/admin_users/official",
	 		    type: "put",
	 	        headers:{
	 	        	"Authorization":
	 	            "Bearer " + sessionStorage.getItem("token")            	
	 	        },
	 	        data:{id:id},
	            success: function(result){
	 	            if(result.status=="ok"){
					           layer.msg("成功开启商家高阶权限！", {icon: 6, time: 1000, anim: 4}, function () {
					               parent.layer.close(parent.layer.getFrameIndex(window.name));
					           });
	 	            }
	 	        },
	 	        complete: function(xhr, textStatus) {
	 		        if(xhr.status==400){
	 		        	 layer.msg("不存在这条记录！");
	 		        }
	 		    } 
	 		}); 
		 return false;
	    });
    })
</script>
</body>
</html>
